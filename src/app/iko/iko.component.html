<table class="mt-1 mb-1 table table-dark text-white table-sm">
  <tbody>
    <tr>
      <td colspan="9">
        <b>İzmir Kuyumcular Odası Fiyatları</b>
      </td>
    </tr>

    <tr>
      <td style="width: 48%"></td>
      <td style="width: 22%">Alış</td>
      <td style="width: 30%" class="text-end">Satış</td>
    </tr>
    <tr>
      <td>Gram</td>
      <td>
        {{ data.Gram | alis : 45 }}
        <app-loading *ngIf="loading"></app-loading>
      </td>
      <td class="text-end">
        <app-loading *ngIf="loading"></app-loading>
        {{ data.Gram }}
      </td>
    </tr>
    <tr>
      <td>Çeyrek</td>
      <td>
        {{ data.Ceyrek | alis : 80 }}
        <app-loading *ngIf="loading"></app-loading>
      </td>
      <td class="text-end">
        <app-loading *ngIf="loading"></app-loading>
        {{ data.Ceyrek }}
      </td>
    </tr>
    <tr>
      <td>Yarım</td>
      <td>
        {{ data.Yarim | alis : 160 }}
        <app-loading *ngIf="loading"></app-loading>
      </td>
      <td class="text-end">
        <app-loading *ngIf="loading"></app-loading>
        {{ data.Yarim }}
      </td>
    </tr>
    <tr>
      <td>Tam</td>
      <td>
        {{ data.Tam | alis : 320 }}
        <app-loading *ngIf="loading"></app-loading>
      </td>
      <td class="text-end">
        <app-loading *ngIf="loading"></app-loading>
        {{ data.Tam }}
      </td>
    </tr>
    <tr>
      <td>Son Güncellenme Tarihi</td>
      <td colspan="2" class="text-end">
        <app-loading *ngIf="loading"></app-loading>
        {{ data.Tarih }}
      </td>
    </tr>
  </tbody>
</table>
